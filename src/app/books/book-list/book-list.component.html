<div class="mat-elevation-z8">
    <div class="table-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
    </div>
    <a mat-raised-button color="primary" [routerLink]="['/books/create']">Create New Book</a>
    <table mat-table [dataSource]="dataSource" class="full-width-table">

<!-- Replace the title column with this -->
<ng-container matColumnDef="title">
  <th mat-header-cell *matHeaderCellDef>Title</th>
  <td mat-cell *matCellDef="let book">
    <a mat-button [routerLink]="['/books', book.id]">{{ book.title }}</a>
  </td>
</ng-container>

  
      <!-- AuthorId Column -->
      <ng-container matColumnDef="authorId">
        <th mat-header-cell *matHeaderCellDef>Author ID</th>
        <td mat-cell *matCellDef="let book">{{ book.authorId }}</td>
      </ng-container>
  
      <!-- GenreId Column -->
      <ng-container matColumnDef="genreId">
        <th mat-header-cell *matHeaderCellDef>Genre ID</th>
        <td mat-cell *matCellDef="let book">{{ book.genreId }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
